<div mat-dialog-title>
    <h1>Formulario Candidato</h1>
  </div>
  <form [formGroup]="mesaForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Cantidad Inscritos</mat-label>
                <input matInput type="number" placeholder="Ex. 12" formControlName="cantidadInscritos">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Numero Mesa</mat-label>
                <input matInput type="text" placeholder="Ej. 1" formControlName="numeroMesa">
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancelar</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Actualizar': 'Guardar'}}</button>
    </div>
  </form>
