<div mat-dialog-title>
    <h1>Formulario Candidato</h1>
  </div>
  <form [formGroup]="candidatoForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Cedula</mat-label>
                <input matInput type="number" placeholder="Ex. 1001287456" formControlName="cedula">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput type="text" placeholder="Ej. Luis" formControlName="nombre">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Apellido</mat-label>
                <input matInput placeholder="Ej. Marin" type="text" formControlName="apellido">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>ID Partido</mat-label>
                <input matInput placeholder="Ej. 1" type="text" formControlName="idPartido">
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancelar</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Actualizar': 'Guardar'}}</button>
    </div>
  </form>
