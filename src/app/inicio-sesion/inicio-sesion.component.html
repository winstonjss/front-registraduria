<div class="container-fluid login vh-100 d-flex align-items-center justify-content-center ">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card login-card">
        <div class="card-header text-center">
          <i class="fas fa-users fa-4x mb-1">
          </i>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group form-outline mb-4">
              <label class="form-label" for="nombreUsuario">Usuario</label>
              <input type="nombreUsuario" [(ngModel)]="nombreUsuario" [ngModelOptions]="{standalone: true}" id="nombreUsuario" class="form-control" placeholder="Usuario"/>
            </div>

            <div class="form-group form-outline mb-4">
              <label class="form-label" for="password">Contraseña</label>
              <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" id="password" class="form-control" placeholder="Contraseña"/>
            </div>

            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <button type="submit" class="btn login-btn  btn-block mb-4" (click)="Login()">
                  Iniciar Sesion
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6"> <!-- La columna para la imagen -->
      <img src="../../assets/login-img.png" alt="Imagen de fondo" class="img-fluid" />
    </div>
  </div>
</div>
