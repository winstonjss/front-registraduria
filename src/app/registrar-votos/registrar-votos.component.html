<div mat-dialog-title>
  <h1>Formulario Candidato</h1>
</div>
<form [formGroup]="candidatoForm">
  <div mat-dialog-content class="content">
      <div class="row">
        <mat-form-field>
          <mat-label>Selecciona opciones</mat-label>
          <mat-select formControlName="claseVoto">
            <mat-option *ngFor="let opcion of opciones" [value]="opcion.valor">
              {{ opcion.etiqueta }}
            </mat-option>
          </mat-select>
        </mat-form-field>
          <mat-form-field appearance="outline">
              <mat-label>candidato</mat-label>
              <input matInput type="text" placeholder="Ej. demo" formControlName="candidato">
          </mat-form-field>
          <mat-form-field appearance="outline">
              <mat-label>cantidadVotos</mat-label>
              <input matInput placeholder="Ej. 1" type="number" formControlName="cantidadVotos">
          </mat-form-field>


      </div>
  </div>
  <div mat-dialog-actions class="action">      
      <button mat-raised-button color="primary" type="submit" (click)="onFormSubmit()">Guardar</button>
  </div>
</form>
